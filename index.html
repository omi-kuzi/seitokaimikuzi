<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生徒会くじ引き</title>
    <style>
        body {
            background: linear-gradient(135deg, #ffcc00, #ff3300);
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        button {
            background: gold;
            border: none;
            padding: 15px 30px;
            font-size: 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }
        button:active {
            transform: scale(0.95);
        }
        button:disabled {
            background: silver;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            min-height: 50px;
        }
        .result-img {
            max-width: 100%;
            width: 800px; /* 画像サイズを拡大 */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>

    <h1>生徒会くじ引き</h1>
    <button onclick="drawLottery()" aria-label="くじを引く">くじを引く</button>
    <div id="result">結果がここに表示されます</div>

    <script>
        function drawLottery() {
            let button = document.querySelector("button");
            let resultDiv = document.getElementById("result");

            button.disabled = true; // 連打防止
            setTimeout(() => button.disabled = false, 1000); // 1秒後に解除

            resultDiv.innerHTML = "Loading...";

            let random = Math.random() * 100;
            let number;

            if (random < 6) number = 1;
            else if (random < 12) number = 2;
            else if (random < 18) number = 3;
            else if (random < 24) number = 4;
            else if (random < 30) number = 5;
            else if (random < 36) number = 6;
            else if (random < 42) number = 7;
            else if (random < 48) number = 8;
            else if (random < 54) number = 9;
            else if (random < 60) number = 10;
            else if (random < 66) number = 11;
            else if (random < 72) number = 12;
            else if (random < 78) number = 13;
            else if (random < 84) number = 14;
            else if (random < 90) number = 15;
            else if (random < 96) number = 16;
            else if (random < 98) number = 17;
            else if (random < 99) number = 18;
            else if (random < 99.5) number = 19;
            else number = 20;

            let img = new Image();
            img.src = `docs/${number}.png`; // docs フォルダから画像を取得
            img.classList.add("result-img");

            img.onload = function() {
                resultDiv.innerHTML = "";
                resultDiv.appendChild(img);
                img.style.opacity = "1"; // フェードイン
            };

            img.onerror = function() {
                this.onerror = null;
                this.src = 'docs/default.png'; // エラー時にデフォルト画像を表示
            };
        }
    </script>
</body>
</html>
