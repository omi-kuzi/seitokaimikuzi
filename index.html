<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>聖星☆みくじ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
    body {
      background: radial-gradient(circle, rgba(255, 69, 0, 0.9) 0%, rgba(139, 0, 0, 0.9) 100%);
      color: white;
      font-family: "Times New Roman", serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: background 1.5s ease-in-out;
    }
    body.night-mode {
      background: radial-gradient(circle, rgba(10, 10, 40, 1) 0%, rgba(0, 0, 0, 1) 100%);
    }

    h1 {
      font-size: 4rem;
      color: #FFD700;
      text-shadow: 4px 4px 8px black;
    }

    button {
      padding: 15px 30px;
      font-size: 1.5rem;
      background: linear-gradient(145deg, #FF4500, #B22222);
      border: 2px solid #8B0000;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      text-shadow: 2px 2px 3px black;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255, 69, 0, 1);
    }

    #result {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #FFD700;
    }

    .shooting-star {
      position: absolute;
      width: 3px;
      height: 100px;
      background: linear-gradient(45deg, white, lightblue, transparent);
      border-radius: 50%;
      opacity: 0.8;
      pointer-events: none;
      transform: rotate(-45deg);
      animation: shooting 2s linear forwards;
    }

    body.night-mode .shooting-star {
      background: linear-gradient(45deg, white, #99ccff, transparent);
    }

    @keyframes shooting {
      0% {
        transform: translate(0, 0) rotate(-45deg);
        opacity: 1;
      }
      100% {
        transform: translate(-200vw, 200vh) rotate(-45deg);
        opacity: 0;
      }
    }

  </style>
</head>
<body>
  <h1>聖星☆みくじ</h1>
  <button onclick="drawLottery()">くじを引く</button>
  <div id="result"></div>

  <script>
    function drawLottery() {
      const result = document.getElementById('result');
      result.innerHTML = '';
      const text = document.createElement('div');
      text.textContent = "✨大吉！✨";
      text.style.fontSize = "2rem";
      text.style.textShadow = "2px 2px 8px gold";
      text.style.animation = "pulse 1s infinite alternate";
      result.appendChild(text);

      // 星のエフェクト
      for (let i = 0; i < 5; i++) {
        setTimeout(createShootingStar, i * 300);
      }
    }

    // 流れ星生成（君の名は。風）
    function createShootingStar() {
      const star = document.createElement('div');
      star.classList.add('shooting-star');
      star.style.left = Math.random() * window.innerWidth + 'px';
      star.style.top = Math.random() * window.innerHeight * 0.5 + 'px';
      document.body.appendChild(star);
      setTimeout(() => {
        star.remove();
      }, 2000);
    }

    // 常時流れる星（彗星のように）
    setInterval(() => {
      createShootingStar();
    }, 1000); // 数を増やすには間隔を短くする

    // Nキーで夜モード切り替え
    document.addEventListener("keydown", (e) => {
      if (e.key === "n" || e.key === "N") {
        document.body.classList.toggle("night-mode");
      }
    });
  </script>
</body>
</html>
