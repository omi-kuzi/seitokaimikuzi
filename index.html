<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生徒会くじ引き</title>
    <style>
        body {
            background: linear-gradient(135deg, #ffcc00, #ff3300);
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        button {
            background: gold;
            border: none;
            padding: 15px 30px;
            font-size: 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }
        button:active {
            transform: scale(0.95);
        }
        button:disabled {
            background: silver;
            cursor: not-allowed;
        }

        /* ローディングアニメーション */
        .loading {
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .loading::after {
            content: "";
            display: inline-block;
            width: 15px;
            height: 15px;
            border: 3px solid white;
            border-radius: 50%;
            border-top: 3px solid transparent;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 画像スタイル */
        .result-img {
            max-width: 90%;
            width: 800px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.8s ease-in-out, transform 0.5s ease-in-out;
        }
        .fade-in {
            opacity: 1 !important;
            transform: scale(1) !important;
        }
    </style>
</head>
<body>

    <h1>生徒会くじ引き</h1>
    <button id="drawButton" data-max="20" onclick="drawLottery()" aria-label="くじを引く">くじを引く</button>
    <div id="result">結果がここに表示されます</div>

    <script>
        async function loadImage(src) {
            return new Promise(resolve => {
                const img = new Image();
                img.classList.add("result-img");

                img.onload = () => resolve(img);
                img.onerror = () => {
                    img.src = './docs/default.png';
                    resolve(img);
                };

                img.src = src;
            });
        }

        async function drawLottery() {
            const button = document.getElementById("drawButton");
            const resultDiv = document.getElementById("result");

            // ボタン無効化
            button.disabled = true;
            resultDiv.innerHTML = '<span class="loading">Loading...</span>';

            await new Promise(resolve => setTimeout(resolve, 1000)); // 1秒待機

            const maxNumber = parseInt(button.getAttribute("data-max"), 10) || 20;
            const number = Math.floor(Math.random() * maxNumber) + 1;
            const img = await loadImage(`./docs/${number}.png`);

            // 結果を表示
            resultDiv.innerHTML = "";
            img.classList.add("fade-in");
            resultDiv.appendChild(img);

            // 画像が完全に表示されてからボタンを有効化
            setTimeout(() => button.disabled = false, 800);
        }
    </script>

</body>
</html>
