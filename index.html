<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聖星☆みくじ</title>
    <style>
        body {
            background: radial-gradient(circle at center, rgba(255, 69, 0, 0.9) 0%, rgba(139, 0, 0, 0.9) 100%), url('https://www.transparenttextures.com/patterns/stardust.png');
            text-align: center;
            color: white;
            font-family: "Times New Roman", serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        h1 {
            font-size: 4.5rem;
            text-shadow: 5px 5px 0px black, 7px 7px 15px rgba(255, 255, 255, 0.8);
            color: #FFD700;
            padding: 15px;
        }
        button {
            background: linear-gradient(145deg, #FF4500, #B22222);
            border: 2px solid #8B0000;
            padding: 15px 30px;
            font-size: 1.8rem;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 3px black;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(255, 69, 0, 1);
        }
        button:active {
            transform: scale(0.95);
        }
        button:disabled {
            background: silver;
            cursor: not-allowed;
        }
        #result {
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 3px 3px 6px black;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
            color: #FFD700;
            position: relative;
        }
        #result:empty::before {
            content: "✨ 今日の運勢を占ってみよう！ ✨";
            display: block;
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #ffa;
            animation: blink 2s infinite;
        }
        .loading {
            font-size: 1.5rem;
            color: #FFD700;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        .result-img {
            max-width: 90%;
            width: 800px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.8);
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.8s ease-in-out, transform 0.5s ease-in-out;
        }
        .fade-in {
            opacity: 1 !important;
            transform: scale(1) !important;
            animation: glow 1.5s ease-in-out;
        }
        @keyframes glow {
            0% { box-shadow: 0 0 10px 2px rgba(255, 255, 150, 0.5); }
            50% { box-shadow: 0 0 20px 10px rgba(255, 255, 200, 1); }
            100% { box-shadow: 0 0 10px 2px rgba(255, 255, 150, 0.5); }
        }
        .star {
            position: absolute;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            opacity: 0;
            animation: starFlow 8s linear forwards;
            pointer-events: none;
            filter: drop-shadow(0 0 6px rgba(255, 215, 0, 0.6));
        }
        @keyframes starFlow {
            0% {
                transform: translate(0, 0) scale(0.5) rotate(0deg);
                opacity: 0;
                box-shadow: 0 0 0px rgba(255, 255, 255, 0.1);
            }
            10% {
                opacity: 1;
                box-shadow: 0 0 12px rgba(255, 255, 180, 0.6);
            }
            90% {
                opacity: 1;
                box-shadow: 0 0 20px rgba(255, 255, 180, 0.9);
            }
            100% {
                transform: translate(-200vw, 200vh) scale(1.2) rotate(720deg);
                opacity: 0;
                box-shadow: 0 0 0px rgba(255, 255, 255, 0);
            }
        }
    </style>
</head>
<body>
    <h1>聖星☆みくじ</h1>
    <button id="drawButton" data-max="20" onclick="drawLottery()">くじを引く</button>
    <div id="result"></div>

    <script>
        async function loadImage(src) {
            return new Promise(resolve => {
                const img = new Image();
                img.classList.add("result-img");
                img.onload = () => resolve(img);
                img.onerror = () => {
                    img.src = './docs/default.png';
                    img.onload = () => resolve(img);
                };
                img.src = src;
            });
        }

        async function drawLottery() {
            const button = document.getElementById("drawButton");
            const resultDiv = document.getElementById("result");
            button.disabled = true;
            resultDiv.innerHTML = '<span class="loading">星を観測中...</span>';
            await new Promise(resolve => setTimeout(resolve, 1000));

            const maxNumber = parseInt(button.getAttribute("data-max"), 10) || 20;
            const number = Math.floor(Math.random() * maxNumber) + 1;
            try {
                const img = await loadImage(`./docs/${number}.png`);
                resultDiv.innerHTML = "";
                img.classList.add("fade-in");
                resultDiv.appendChild(img);
            } catch (e) {
                resultDiv.textContent = "画像の読み込みに失敗しました。";
            }
            setTimeout(() => button.disabled = false, 800);
        }

        function createStars(count) {
            for (let i = 0; i < count; i++) {
                const star = document.createElement("div");
                star.classList.add("star");

                const size = Math.random() * 12 + 8;
                const hue = Math.floor(Math.random() * 40 + 40);
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.background = `hsl(${hue}, 100%, 70%)`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.animationDuration = `${Math.random() * 4 + 6}s`;

                document.body.appendChild(star);
                star.addEventListener("animationend", () => {
                    star.remove();
                });
            }

            setTimeout(() => createStars(count), 2000);
        }

        createStars(30);
    </script>
</body>
</html>
