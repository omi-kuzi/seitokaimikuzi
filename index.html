<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>聖星☆みくじ</title>
  <style>
    body {
      background: radial-gradient(circle, rgba(255, 69, 0, 0.9) 0%, rgba(139, 0, 0, 0.9) 100%), 
                  url('https://www.transparenttextures.com/patterns/stardust.png');
      color: white;
      font-family: "Times New Roman", serif;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      transition: background 1s ease-in-out;
    }

    body.night {
      background: linear-gradient(to bottom, #020111 0%, #191621 100%);
    }

    h1 {
      font-size: 4.5rem;
      text-shadow: 5px 5px 0px black, 7px 7px 15px rgba(255, 255, 255, 0.8);
      color: #FFD700;
      padding: 15px;
      text-align: center;
    }

    button {
      background: linear-gradient(145deg, #FF4500, #B22222);
      border: 2px solid #8B0000;
      padding: 15px 30px;
      font-size: 1.8rem;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
      color: white;
      font-weight: bold;
      text-shadow: 2px 2px 3px black;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px rgba(255, 69, 0, 1);
    }

    button:active {
      transform: scale(0.95);
    }

    button:disabled {
      background: silver;
      cursor: not-allowed;
    }

    #result {
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 3px 3px 6px black;
      padding: 15px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 20px;
      color: #FFD700;
      position: relative;
    }

    .result-img {
      max-width: 90%;
      width: 800px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 69, 0, 0.8);
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.8s ease-in-out, transform 0.5s ease-in-out;
    }

    .fade-in {
      opacity: 1 !important;
      transform: scale(1) !important;
    }

    .meteor {
      position: absolute;
      width: 4px;
      height: 80px;
      background: linear-gradient(to bottom left, rgba(255,255,255,0.8), transparent);
      opacity: 0.8;
      transform: rotate(135deg);
      animation: meteor-fall linear;
    }

    @keyframes meteor-fall {
      0% {
        transform: translate(0, 0) rotate(135deg);
        opacity: 1;
      }
      100% {
        transform: translate(-200vw, 200vh) rotate(135deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>聖星☆みくじ</h1>
  <button id="drawButton" data-max="20" onclick="drawLottery()">くじを引く</button>
  <div id="result"></div>

  <script>
    async function loadImage(src) {
      return new Promise(resolve => {
        const img = new Image();
        img.classList.add("result-img");
        img.onload = () => resolve(img);
        img.onerror = () => {
          img.src = './docs/default.png';
          img.onload = () => resolve(img);
        };
        img.src = src;
      });
    }

    async function drawLottery() {
      const button = document.getElementById("drawButton");
      const resultDiv = document.getElementById("result");
      button.disabled = true;
      resultDiv.innerHTML = '<span class="loading">星を観測中...</span>';
      await new Promise(resolve => setTimeout(resolve, 1000));

      const maxNumber = parseInt(button.getAttribute("data-max"), 10) || 20;
      const number = Math.floor(Math.random() * maxNumber) + 1;

      try {
        const img = await loadImage(`./docs/${number}.png`);
        resultDiv.innerHTML = "";
        img.classList.add("fade-in");
        resultDiv.appendChild(img);
      } catch (e) {
        resultDiv.textContent = "画像の読み込みに失敗しました。";
      }
      setTimeout(() => button.disabled = false, 800);
    }

    function createMeteor() {
      const meteor = document.createElement("div");
      meteor.classList.add("meteor");

      meteor.style.left = Math.random() * window.innerWidth + "px";
      meteor.style.top = Math.random() * -200 + "px";
      meteor.style.animationDuration = (Math.random() * 2 + 1) + "s";

      document.body.appendChild(meteor);

      setTimeout(() => {
        meteor.remove();
      }, 3000);
    }

    // 流れ星を定期的に生成
    setInterval(() => {
      for (let i = 0; i < 3; i++) createMeteor();
    }, 800);

    // Bキー押下で背景切り替え（夜）
    window.addEventListener("keydown", e => {
      if (e.key.toLowerCase() === "b") {
        document.body.classList.toggle("night");
      }
    });
  </script>
</body>
</html>
