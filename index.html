<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聖星☆みくじ</title>
    <style>
        body {
            background: radial-gradient(circle, rgba(255, 215, 0, 0.8) 0%, rgba(75, 0, 130, 0.9) 100%), url('https://www.transparenttextures.com/patterns/stardust.png');
            text-align: center;
            color: white;
            font-family: "Times New Roman", serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        h1 {
            font-size: 3.5rem;
            text-shadow: 4px 4px 10px rgba(255, 223, 0, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
            color: gold;
        }
        button {
            background: linear-gradient(145deg, #FFD700, #DAA520);
            border: 2px solid #B8860B;
            padding: 15px 30px;
            font-size: 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            color: #4B0082;
            font-weight: bold;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.9);
        }
        button:active {
            transform: scale(0.95);
        }
        button:disabled {
            background: silver;
            cursor: not-allowed;
        }
        .result-img {
            max-width: 90%;
            width: 800px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 223, 0, 0.8);
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.8s ease-in-out, transform 0.5s ease-in-out;
        }
        .fade-in {
            opacity: 1 !important;
            transform: scale(1) !important;
        }
    </style>
</head>
<body>
    <h1>聖星☆みくじ</h1>
    <button id="drawButton" data-max="20" onclick="drawLottery()">くじを引く</button>
    <div id="result">結果がここに表示されます</div>

    <script>
        async function loadImage(src) {
            return new Promise(resolve => {
                const img = new Image();
                img.classList.add("result-img");
                img.onload = () => resolve(img);
                img.onerror = () => {
                    img.src = './docs/default.png';
                    resolve(img);
                };
                img.src = src;
            });
        }
        async function drawLottery() {
            const button = document.getElementById("drawButton");
            const resultDiv = document.getElementById("result");
            button.disabled = true;
            resultDiv.innerHTML = '<span class="loading">Loading...</span>';
            await new Promise(resolve => setTimeout(resolve, 1000));
            const maxNumber = parseInt(button.getAttribute("data-max"), 10) || 20;
            const number = Math.floor(Math.random() * maxNumber) + 1;
            const img = await loadImage(`./docs/${number}.png`);
            resultDiv.innerHTML = "";
            img.classList.add("fade-in");
            resultDiv.appendChild(img);
            setTimeout(() => button.disabled = false, 800);
        }
    </script>
</body>
</html>
